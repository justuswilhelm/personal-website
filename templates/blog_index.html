{% extends "site_base.html" %}
{% block title %}
  | Blog
{% endblock title %}
{% block content %}
  <h2>
    Blog Index
  </h2>
  <ul data-article-count="{{ blog_articles|length }}">
    {% for article in blog_articles %}
      <li>
        <a href="blog/{{ article.creation_date }}-{{ article.title }}.html">
          {{ article.title }} - 
          <small>
            {{ article.creation_date }}
          </small>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
