<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Justus Perlwitz">
    <title>
      Justus Perlwitz {% block title %}{% endblock title %}
    </title>
    <link rel="alternate"
          href="//www.justus.pw{{ request.path }}"
          hreflang="en">
    <link rel="stylesheet" href="/static/main.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
          rel="stylesheet"
          type="text/css">
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script',
        '//www.google-analytics.com/analytics.js',
        'ga');
      ga('create', 'UA-67453028-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="container">
      {% block header %}
        {% include "_header.html" %}
      {% endblock header %}
      {% block nav %}
        {% include "_nav.html" %}
      {% endblock nav %}
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
